---
language: node_js
node_js:
  - "4"

sudo: required
dist: trusty

cache:
  directories:
    - node_modules

addons:
  code_climate:
    repo_token: 32e4df25574ba02aacb75e6d34b9c667044984df279e20a208884d7e9e9d4a8d
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

env:
  - EMBER_TRY_SCENARIO=ember-1.x
  - EMBER_TRY_SCENARIO=ember-2.x
  - EMBER_TRY_SCENARIO=ember-channels

matrix:
  fast_finish: true

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm config set spin false
  - npm install -g npm@^3
  - npm install -g codeclimate-test-reporter

install:
  - npm install -g bower
  - npm install
  - bower install

script:
  - ember try:each --config-path="config/scenarios/$EMBER_TRY_SCENARIO.js"

after_script:
  - codeclimate-test-reporter < lcov.dat
